<!DOCTYPE html>
<html lang="ko">
<!-- (설명) HTML 언어로 작성되어 있다는 점을 알려줌 -->

<head>
    <!-- HTML 파일 관련 정보를 알려줌 -->
    <meta charset="utf-8">
    <!--(설명) IE로 접속했을 때 IE 최신 표준 모드로 렌더링 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--(설명) 반응형 디자인을 위한 viewport 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap | Get Started</title>
    <!--(설명) Bootstrap.min.css 연결 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--(설명) IE 9 미만 버전에서 HTML5와 media query 지원을 위한 호환 스크립트 설정 -->
    <!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
</head>

<body>
    <!-- 문서 본문 내용이 시작됨을 알려줌 -->
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                    <h1 class="text-center">Dave Lee</h1>
                    <h2 class="text-center">Borad IT Evangelist</h2>

                    <div class="table-responsive">
                        <table border="1" class="table">
                            <tr class="info">
                                <td class="blue">Dave Lee</td>
                            </tr>
                            <tr class="warning">
                                <td class="blue">Broad IT Evangelist</td>
                            </tr>
                        </table>
                    </div>
                    <center>
                        <img src="dimg.png" width="100" height="100" class="img-circle">
                    </center>
            </div>
        </div>
    </div>
       <!--(설명) Bootstrap jQuery 연결 설정 -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  
   <!--(설명) Bootstrap javascript 라이브러리 연결 설정 -->
   <script src="js/bootstrap.min.js"></script>

</body>

</html>
