<!DOCTYPE html>

<html lang="ko"> <!-- (설명) HTML 언어로 작성되어 있다는 점을 알려줌 -->
	
	<head> <!-- HTML 파일 관련 정보를 알려줌 -->
		<meta charset="utf-8">
		
		<!--(설명) IE로 접속했을 때 IE 최신 표준 모드로 렌더링 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<!--(설명) 반응형 디자인을 위한 viewport 설정 -->
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Bootstrap & Javascript | Get Started</title>
		
		<!--(설명) Bootstrap.min.css 연결 -->
		<link rel="stylesheet" href="css/bootstrap.min.css">

		<!--(설명) IE 9 미만 버전에서 HTML5와 media query 지원을 위한 호환 스크립트 설정 -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	
	<body> <!-- 문서 본문 내용이 시작됨을 알려줌 -->
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<div class="jumbotron">
						<h1>                    	
							<img src="dimg.png" width="100" height="100" class="img-circle" 
							onclick="changeImgClick();" onmouseout="changeOriImg();" id="dimg">
							Hello, Javascript World with Funcoding
						</h1>
						<p>
							<a class="btn btn-primary btn-lg" role="button" onclick="info1();" id="info">Your OS</a>
							<a class="btn btn-primary btn-lg" role="button" onclick="goBack();">Go To funcoding</a>
						</p>
					</div>
				</div>
			</div>
		</div>

		<!-- 
			body 내에 script는 body 마지막에 위치하는 것이 좋다. 
		    HTML로 화면 로딩을 먼저 한 후에 script가 실행되기 때문이다.
		    body 로드 전 실행이 필요한 script는 head에 위치해야 한다.
		-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>

		<!--(설명) javascript test code -->
		<script type="text/javascript">
	        function changeImgClick() {
	            var img = document.getElementById("dimg");
	            img.src = "click.jpg"
	        }

	        function changeOriImg() {
	            var img = document.getElementById("dimg");
	            img.src = "dimg.png"            
	        }		

			function info1() {
				var os = navigator.userAgent.toLowerCase();
				var info_wrap = document.getElementById("info");  // DOM

				if (os.indexOf('windows') >= 0) {
					info_wrap.innerHTML = "윈도우";
				} else if (os.indexOf('macintosh') >= 0) {
					info_wrap.innerHTML = "맥킨토시";
				} else if (os.indexOf('iphone') >= 0) {
					info_wrap.innerHTML = "아이폰";
				} else if (os.indexOf('android') >= 0) {
					info_wrap.innerHTML = "안드로이드";
				}
				setTimeout("info_wrap.innerHTML=''", 3000);
			}

			function info2() {
				var sc_w = screen.width;
				var sc_h = screen.height;

				var info_wrap = document.getElementById("info");  // DOM
				info_wrap.innerHTML = sc_w + "X" + sc_h;
				setTimeout("info_wrap.innerHTML=''", 3000);
			}

			function goBack() {
				window.location.assign("http://www.funcoding.xyz")  // BOM
			}
		</script>
	</body>
</html>
